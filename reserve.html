    <br>
    <h1>Κλείστε ραντεβού για εμβόλιο</h1>
    <form onsubmit="reserve(); return false" method="POST" style="display: inline-block;">
        <label for="fname">Όνομα:</label>
        <input type="text" id="fname" required>
        <br><br>

        <label for="lname">Επίθετο:</label>
        <input type="text" id="lname" required>
        <br><br>

        <label for="phone">Τηλέφωνο:</label>
        <input type="text" id="phone" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br><br>

        <label for="gen">Φύλο:</label>
        <div id="gen">
            <label for="r1">Άντρας</label>
            <input type="radio" id="r1" name="radiobtn" value="0" checked>

            <label for="r2">Γυναίκα</label>
            <input type="radio" id="r2" name="radiobtn" value="1">
        </div>
        <br>

        <label for="amka">AMKA:</label>
        <input type="text" id="amka" required>
        <br><br>

        <div>
            <label for="date">Η ημερομηνία εμβολιασμού είναι: </label>
            <input id="date" type="text" placeholder="mm/dd/yyyy" required>
            <br>
            <small class="text-muted">
                (Μπορείτε να αλλάξετε την ημερομηνία συμπληρώνοντας την φόρμα με την ημερομηνία που
                θέλετε)
            </small>
        </div>
        <br><br>

        <a href="index.html" class="btn btn-danger">Ακύρωση</a>
        <div class="divider"></div>
        <button class="btn btn-primary">Οριστική υποβολή</button>
    </form>
