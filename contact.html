</head>

                </li>

    <div class="container">
        <form class="marg" method="POST">
            <div class="row justify-content-center">
                <div class="col-5">
                    <h1>Επικοινωνήστε μαζί μας!</h1>
                    <br>
                    <div class="form-group">
                        <label for="fname">Ονοματεπώνυμο:</label>
                        <input type="text" class="form-control" id="fname" aria-describedby="emailHelp" placeholder="Ονοματεπώνυμο" required>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" required>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="form-group">
                        <label for="phone">Τηλέφωνο:</label>
                        <input type="text" class="form-control" id="phone" placeholder="Τηλέφωνο" required>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="form-group">
                        <label for="textarea">Γράψτε το μήνυμά σας:</label>
                        <textarea class="form-control" id="textarea" rows="3" minlength="10" required></textarea>
                        <small id="emailHelp" class="form-text text-muted">(Το ελάχιστο 10 χαρακτήρες)</small>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-5">
                    <button type="submit" class="btn btn-primary">Υποβολή</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row fixed">
        <!-- Footer -->
        <footer class="footer otherFoot bg-primary">
            <div class="row justify-content-center">
            <span style="font-weight: bold; color: white;">Ελληνική Δημοκρατία 2021 &#169;</span>
            </div>
